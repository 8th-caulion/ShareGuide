{% extends 'base.html' %}


{% load static %}


{% block navbar %}
<li class="nav-item dropdown">
  <a class="navbar-brand dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      <b>Mypage</b>
  </a>
  <div class="dropdown-menu">
      <a class="dropdown-item" href="{% url 'mypage' %}">내정보 수정</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Logout</a>
  </div>
</li>
{% endblock %}

{% block contents %}
<div class = "container">
    <form action="{% url 'create' %}" method="POST" >
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="text" class="form-control" name="title">
          <small id="emailHelp" class="form-text text-muted">여행을 한 줄로 소개해주세요!</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Hashtag(#)</label>
            <input type="text" class="form-control" name = "tag">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Place</label>
            <input type="text" class="form-control" name = "place">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Content</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="content"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
{% endblock %}
