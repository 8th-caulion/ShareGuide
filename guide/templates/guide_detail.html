{% extends 'base.html' %}
{% block contents %}


<div class = "container">
<form method="POST" action="{% url 'guide_uplode' blog.id %}">
  {% csrf_token %}

    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" name = "title" value="{{ blog.title }}"><br>
      <small id="emailHelp" class="form-text text-muted">여행을 한 줄로 소개해주세요!</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Hashtag(#)</label>
        <input type="text" class="form-control" name = "tag" value="{{ blog.tag }}">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Select the place</label>
        <input type="text" class="form-control" name ="place" value = "{{ blog.place }}" >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Content</label>
        <input type="text" class="form-control" name = "content" value = "{{ blog.content }}" >
      </div>
      <button type="submit" class="btn btn-outline-warning">수정하기</button>
      <a href = "{% url 'guide_delete' blog.id %}"><button type="button" class="btn btn-outline-warning">삭제하기</button></a>

  </form>
</div>

{% endblock %}
